<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIYA PLASTIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        #showcase {
            margin-top: 20px;
        }

        #showcase img {
            width: 100%;
            height: auto;
        }

        #address {
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>PRIYA PLASTIC</h1>
        </div>
    </header>

    <div class="container">
        <section id="showcase">
            <img src="https://lh5.googleusercontent.com/p/AF1QipNGHx0cAxsd9zjWrlaUZzePuzBcfaHLnIXsidxT=w224-h298-k-no" alt="Priya Plastic Shop">
        </section>

        <section id="address">
            <h2>ADDRESS</h2>
            <p>KISHORBHAI BABARIYA, <br>
            SREEJI MARKET 37,38,<br>
            RAJULA, <br>
            CITY:RAJULA, PIN CODE:365560<br>
            CONTACT: +91-98243 10380,<br>
                         7016937404
            
            </p>

        </section>

        <section id="products">
            <h2>PRODUCTS</h2>
            <div class="product-list">
                <div class="product">
                    <img src="Product1.jpeg" alt="PRODUCT NO. 1 ">
                    <h3>PRODUCT</h3>
                    <p>POLYTHENE BAGS</p>
                </div>
                <div class="product">
                    <img src="PRODUCT2.jpeg" alt="PRODUCT NO. 2">
                    <h3>PRODUCT</h3>
                    <p>TEA CUPS, GLASS, SPOON, PAPER PLAT, ETC</p>
                </div>
                
                <!-- Add more products as needed -->
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Priya Plastic. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
